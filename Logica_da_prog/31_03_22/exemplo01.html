<script> 
let segredo = 10;
let numeroDigitado = 0;

// while é quando, dentro do ( ) é = se for isso, vai lopar denovo;
while (segredo!= numeroDigitado){ 
    numeroDigitado = parseInt(prompt('descubra o valor:'))

    if (segredo == numeroDigitado){ 
        alert('Voce acertou.')
    }else{ alert('Voce errou.')};

}
</script>
