<script> 
//Imprimir as tabuadas pares do 1 até 10, indo do 1 até 10.
for( let tabuada = 2; tabuada <= 10; tabuada = tabuada + 2){ 
    
    for ( let numero = 1; numero <= 10; numero++){ 
        let resultados = tabuada * numero;
        console.log(tabuada + ' x ' + numero + ' : ' + resultados);
    }
}
</script>
