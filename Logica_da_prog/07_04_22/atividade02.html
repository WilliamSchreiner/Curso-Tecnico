<script> 


//Crie uma função que receba um número 
//e retorna verdadeiro caso o valor seja positivo e falso se o valor for negativo 

function ePositivo (numero){return numero >= 0} 
 let valorDoNumero = parseInt(prompt('digite um numero: '))
 console.log('Seu numero é ' + ePositivo(valorDoNumero))

</script>
