<script> 

//Crie uma função que recebe um valor e a porcentagem, calcule e retorne o valor
let porcentagemC = parseInt(prompt('Digite a porcentagem'))
let valorC = parseInt(prompt('Digite o valor'))
function valorPorc(valor, porcentagem){ 

    let valorFinal = valor * (porcentagem / 100);
    return valorFinal;
}
console.log(`O porcentual de ${valorC}  com a porcentagem de ${porcentagemC} é =  
a ${valorPorc(valorC, porcentagemC)}`)

</script>
