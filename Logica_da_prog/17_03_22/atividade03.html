<script> 
//3. Crie um programa que recebe um valor informado pelo usuário e diga se o valor é par ou ímpar.

let valor = parseInt(prompt('Digite o valor: '));

if ( valor == 0){ 
    console.log('O valor ' + valor +' é 0.')
}
if ((valor%2) == 0){ 
    console.log('o valor ' + valor +' é par.')
}
    else if ((valor%2) == 1){ 
    console.log('O valor '+ valor +' é impar.')
    };

</script>
