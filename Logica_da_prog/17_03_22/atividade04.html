<script> 
//4. João é um investidor e ele quer um programa para calcular o seu lucro nas suas 
//operações financeiras. Ele irá informar o capital inicial investido e o capital final, 
//calcule o lucro ou prejuízo da operação. 
//Mostre o valor de ganho ou prejuízo e a porcentagem de ganho ou prejuízo.
 //Para facilitar o entendimento mostre uma mensagem por exemplo. 
//"Você teve um ganho de R$ ... (...%)" ou "Você teve um prejuízo de R$ ... (...%)"

let capitalInicial = parseInt(prompt('Digite o valor inicial é: '));
let capitalFinal = parseInt(prompt('Digite o valor final é: '));

let diferenca = capitalInicial - capitalFinal;

 if ( diferenca >= 0){
    if (diferenca == 0){
    let porcentagemDiferenca = (diferenca/ capitalInicial) * 100
    console.log('Voce não obteve lucro ou prejuízo.')
    }
     else {
    let porcentagemDiferenca = (diferenca / capitalInicial) * 100;
    console.log('O lucro foi de : ' + diferenca)
    console.log('A diferença porcentual do Investimento ao lucro foi de: '+ porcentagemDiferenca + '%')}
 }
 else{ 
    let porcentagemDiferenca = (diferenca / capitalFinal) * 100;
    console.log('O prejuíso foi de : ' + diferenca)
    console.log('A diferença porcentual do Investimento ao prejuíso foi de: '+ porcentagemDiferenca + '%');
 }
</script>
