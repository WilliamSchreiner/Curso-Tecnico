<script> 
//3.    Crie um programa para converter dólar em reais. 
//O programa deve solicitar ao usuário informar um valor em dólares e após a cotação do dólar. 
//Após realize o cálculo convertendo o valor em reais.

let dolar = parseFloat(prompt('Digite aqui o quantos dolares: '))
let cota = parseFloat(prompt('Digite aqui a cotação do dolar: '))

let reais = dolar * cota;
console.log('De ' + dolar + ' dolares, em reais isso é R$ ' + reais)
</script>
