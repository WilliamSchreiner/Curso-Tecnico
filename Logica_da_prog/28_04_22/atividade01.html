<meta charset = 'UTF-8'>
<script> 

//1.      Crie duas variáveis e atribua um valor qualquer, após trocar o valor de uma para outra, 
//utilizando atribuições de valores. Por exemplo:
// a = 20 e b = 30, passe o valor de a para b, b para a.


let a = 20;
console.log('O valor de A foi de: ' + a);
let b = 30;
console.log('O valor de B foi de: ' + b);
let c = a;
a = b;
b = c;

console.log('O valor de A agora é ' + a + ' e o de B ' + b);

</script>
