<meta charset = 'UTF-8' >
<script>
// 2.  Um brechó revende produtos usados, e fixa o preço de venda de cada produto conforme o valor de sua aquisição: 
//se o preço de aquisição de um produto é menor do de R$ 50,00 ele deve ser vendido por um preço 45% maior; 
//caso contrário, o lucro será de 30%. Sabendo disso, 
//construa um algoritmo que leia o valor de aquisição de um produto e mostre o seu valor de venda.

let custo = parseInt(prompt('Digite aqui que voce pagou no produto: '))
function porcLucro (valor){ 
    if(valor == 0){ return 0}
    else if (valor < 50){ return 45}
    else{return 30}
}
console.log('Seu porcentual de lucro nese produto deve-se ser: ' + porcLucro(custo) + ' %.')
let lucro = custo * (porcLucro(custo) / 100);

let valorFinal = custo + lucro;
console.log('O valor de venda do produto sera de R$ ' + valorFinal + ' e seu lucro sera de R$ ' + lucro);
</script>
